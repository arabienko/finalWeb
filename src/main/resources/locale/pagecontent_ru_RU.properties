title_text=Мой первый веб-проект: Онлайн-ШКОЛА
text_java=Java — это язык программирования и вычислительная платформа, впервые выпущенная компанией Sun Microsystems в 1995 году. Она развивалась из скромных начинаний, чтобы обеспечить большую часть современного цифрового мира, предоставив надежную платформу, на которой построено множество сервисов и приложений.
text_javascript=Javascript используется программистами по всему миру для создания динамического и интерактивного веб-контента, такого как приложения и браузеры. JavaScript настолько популярен, что это самый используемый язык программирования в мире, который используется в качестве клиентского языка программирования на 97,0% всех веб-сайтов.
text_c=C++ — это кроссплатформенный язык, который можно использовать для создания высокопроизводительных приложений. C++ был разработан Бьерном Страуструпом как расширение языка C. C++ дает программистам высокий уровень контроля над системными ресурсами и памятью.

