text_about = Финальный проект по окончании курсов EPAM. Тема проекта: Онлайн Школа. Реализовано три роли: Администратор, Преподаватель, Студент. Преподаватель управляет курсами: создает курс, назначает старт  и финш курса, может менять данные о курсе, устанавливает статус курса (подготовка, стартовавший, финишировавший). Студент может просмотреть все доступные курсы, записаться на любой его интересующий курс, может отменить запись. Администратор может просматривать все курсы, просматривать  записанных студентов и преподавателей, может удалять курс, добавлять новый предмет. Гость может просмотреть доступные курсы, зарегистрироваться как студент или преподаватель.


