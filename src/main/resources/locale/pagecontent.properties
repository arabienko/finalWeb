text_about=Фінальны праект па заканчэнні курсаў EPAM. Тэма праекта: Анлайн Школа. Рэалізавана тры ролі: Адміністратар, Выкладчык, Студэнт. Выкладчык кіруе курсамі: стварае курс, прызначае старт і фінш курса, можа мяняць дадзеныя аб курсе, устанаўлівае статус курса (падрыхтоўка, які стартаваў, які фінішаваў). Студэнт можа прагледзець усе даступныя курсы, запісацца на любы яго цікавы курс, можа адмяніць запіс. Адміністратар можа праглядаць усе курсы, праглядаць запісаных студэнтаў і выкладчыкаў, можа выдаляць курс, дадаваць новы прадмет. Госць можа прагледзець даступныя курсы, зарэгістравацца як студэнт або выкладчык.


