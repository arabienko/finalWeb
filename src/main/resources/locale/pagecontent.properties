title_text=Мой першы вэб-праэкт: Інтэрнэт-школа
text_java=Java - гэта мова праграмавання і вылічальная платформа, упершыню выпушчаная Sun Microsystems у 1995 годзе. Яна эвалюцыянавала ад сціплых пачаткаў да сілкавання значнай долі сучаснага лічбавага свету, забяспечваючы надзейную платформу, на якой пабудавана мноства сэрвісаў і прыкладанняў.
text_javascript=Javascript выкарыстоўваецца праграмістамі па ўсім свеце для стварэння дынамічнага і інтэрактыўнага вэб-кантэнту, напрыклад, прыкладанняў і браўзераў. JavaScript настолькі папулярны, што гэта найбольш выкарыстоўваная мова праграмавання ў свеце, выкарыстоўваная ў якасці мовы праграмавання на баку кліента на 97,0% усіх вэб-сайтаў.
text_c=C++ - гэта кросплатформенная мова, якую можна выкарыстоўваць для стварэння высокапрадукцыйных прыкладанняў. C++ быў распрацаваны Б'ярнам Страуструпам як пашырэнне мовы C. C++ дае праграмістам высокі ўзровень кантролю над сістэмнымі рэсурсамі і памяццю.

